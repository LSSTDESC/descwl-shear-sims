name: tests

on:
  push:
    branches:
      - master
  pull_request: null

jobs:
  tests:
    name: tests
    strategy:
      matrix:
        pyver: ["3.11"]

    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.pyver }}
          channels: conda-forge
          channel-priority: strict
          show-channel-urls: true

      - name: configure conda and install code
        shell: bash -l {0}
        run: |
          conda config --set always_yes yes

          conda install -q mamba==1.5.1

          mamba install -q --file requirements.txt
          mamba install -q \
            flake8 \
            pytest \
            fitsio \
            ngmix

          pip install --no-deps -e .

      - name: env and package versions
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: lint
        shell: bash -l {0}
        run: |
          flake8 descwl_shear_sims

      - name: test
        shell: bash -l {0}
        run: |
          pytest -vv --ignore descwl_shear_sims/tests/test_correlated_noise.py descwl_shear_sims
